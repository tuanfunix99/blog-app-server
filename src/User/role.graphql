scalar OptionScalar

type Query {
  users(options: OptionScalar): UsersOutput
  contacts(options: OptionScalar): ContactsOutput
}

type Mutation {
  updateUserFromRole(input: userUpdateFromRoleInput): User
}

input userUpdateFromRoleInput {
  _id: ID!
  username: String!
  email: String!
  profilePic: String
  passportId: String
  role: String!
  isActive: Boolean!
  createdAt: String
}

type User {
  _id: ID!
  username: String!
  email: String!
  profilePic: String
  passportId: String
  role: String!
  isActive: Boolean!
  createdAt: String
}

type UsersOutput {
  users: [User]
  count: Int
}

type ContactsOutput {
  contacts: [Contact]
  count: Int
}


type Contact {
  name: String
  email: String
  content: String
  replied: Boolean
  createdAt: String
}
